<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>reem.bi</title>
<style>
  body {
    background-color: #000;
    color: #00FF00;
    font-family: 'Courier New', Courier, monospace;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
  }
  h1 {
    font-size: 2.5em;
    line-height: 1.2em;
  }
  .typing {
    border-right: .15em solid #00FF00;
    white-space: nowrap;
    overflow: hidden;
    display: inline-block;
  }
  ul.projects {
    list-style: none;
    padding: 0;
    margin-top: 20px;
  }
  ul.projects li {
    margin: 10px 0;
    font-size: 1.2em;
  }
  a {
    color: #00FF00;
    text-decoration: none;
  }
  a:hover {
    text-decoration: underline;
  }
  .donate {
    margin-top: 30px;
  }
  .donate img {
    height: 50px;
  }
</style>
</head>
<body>
<div class="container">
  <h1>ACCESS GRANTED<br>Welcome to <span class="typing" id="typed"></span></h1>
  <p>Exploring the world of code</p>

  <h2>Projects</h2>
  <ul class="projects">
    <li><a href="#" target="_blank">Math Fun</a></li>
    <li><a href="#" target="_blank">Revenge4U</a></li>
  </ul>

  <div class="donate">
    <a href="https://www.paypal.me/reembi" target="_blank">
      <img src="https://www.paypalobjects.com/webstatic/en_US/i/buttons/pp-acceptance-medium.png" alt="תרמו דרך PayPal">
    </a>
  </div>
</div>

<script>
  const text = "reem.bi";
  let i = 0;
  const speed = 150;

  function typeWriter() {
    if (i < text.length) {
      document.getElementById("typed").innerHTML += text.charAt(i);
      i++;
      setTimeout(typeWriter, speed);
    }
  }

  typeWriter();
</script>
</body>
</html>
