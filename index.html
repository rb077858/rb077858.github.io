<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>האתר של ראם</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background: linear-gradient(to bottom right, #4facfe, #00f2fe);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.3em;
      margin-top: 0;
    }
    .buttons {
      margin-top: 30px;
    }
    .btn {
      background: white;
      color: #0078ff;
      padding: 12px 20px;
      border-radius: 25px;
      text-decoration: none;
      font-size: 1.1em;
      margin: 5px;
      display: inline-block;
      transition: 0.3s;
    }
    .btn:hover {
      background: #0078ff;
      color: white;
      transform: scale(1.05);
    }
    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      font-size: 0.9em;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>👋 ברוכים הבאים לאתר של ראם</h1>
  <p>כאן תמצאו דברים מגניבים שאני בונה, משחקים, אתגרים ועוד!</p>

  <div class="buttons">
    <a href="#projects" class="btn">🔧 פרויקטים</a>
    <a href="#about" class="btn">ℹ️ קצת עליי</a>
    <a href="#contact" class="btn">📩 צור קשר</a>
  </div>

  <footer>© 2025 האתר של ראם</footer>
</body>
</html>
