<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>404 - Not Found</title>
<style>
  body {
    background-color: #000;
    color: #00FF00;
    font-family: 'Courier New', Courier, monospace;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
  }
  h1 {
    font-size: 3em;
    line-height: 1.2em;
  }
  .typing {
    border-right: .15em solid #00FF00;
    white-space: nowrap;
    overflow: hidden;
    display: inline-block;
  }
  p {
    font-size: 1.5em;
    margin-top: 20px;
  }
  a {
    color: #00FF00;
    text-decoration: underline;
    font-size: 1.2em;
    margin-top: 30px;
    display: inline-block;
  }
  a:hover {
    text-decoration: none;
  }
</style>
</head>
<body>
  <h1><span class="typing" id="typed"></span></h1>
  <p>Oops! העמוד הזה לא נמצא.</p>
  <a href="index.html">חזרה לדף הבית</a>

<script>
  const text = "ERROR 404 - PAGE NOT FOUND";
  let i = 0;
  const speed = 100;

  function typeWriter() {
    if (i < text.length) {
      document.getElementById("typed").innerHTML += text.charAt(i);
      i++;
      setTimeout(typeWriter, speed);
    }
  }

  typeWriter();
</script>
</body>
</html>
